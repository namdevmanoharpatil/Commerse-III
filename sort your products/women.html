<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Women Page</title>
    <style>

        #navbar{
            display: flex;
            justify-content: space-around;
            background-color: rgb(116, 116, 252);
            padding: 10px;
        }
        #navbar>div>a:hover{
            color: white;
        }
        #navbar>div>a{
            color: black;
        }
        a{
            text-decoration: none;
        }
        #navbar a{
            cursor: pointer;
        }


        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        #container{
            width: 80%;
            display: grid;
            margin: auto;
            margin-top: 50px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            gap: 30px;
            /* border: 1px solid red; */
        }
        #container>div{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;

        }
        /* #container>div:hover{
            transform: scale(1.02);
        } */
        img{
            width: 100%;
        }
        p{
            font-size: 14px;
            padding-left: 20px;
        }
        #pricebox{
            display: flex;
            /* border: 1px solid red; */
            justify-content: space-between;
            align-items: center;
            margin: -18px 90px 0px 20px;
        }
        /* #pricebox>div{
            border: 1px solid blue;
        } */
        strike{
            color: gray;
        }
        button{
            display: block;
            margin: auto;
            padding: 10px 30px;
            color: blue;
            font-weight: bold;
            background-color: white;
            border: 1px solid blue;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover{
            background-color: blue;
            color: white;
        }

        @media only screen and (min-width: 421px) and (max-width: 780px) {
            #container{
            
                grid-template-columns: repeat(2,1fr);
                
            }
        }
        
        /* small screens */
        @media only screen and (min-width: 70px) and (max-width: 420px) {
            #container{
            
            grid-template-columns: repeat(1,1fr);
            
            }
            
        }

    </style>
</head>
<body>
    <div id="navbar">
        <div><a href="men.html">Men</a></div>
        <div><a href="women.html">Women</a></div>
        <div><a href="signup.html">Signup</a></div>
        <div><a href="login.html">Login</a></div>
        <div><a href="cart.html">Go to Cart</a></div>
    </div>
    <select id="sortPrice" onchange="handleByPrice()">
      <option value="">Sort By Price</option>
      <option value="HTL">High to Low</option>
      <option value="LTH">Low to High</option>
    </select>

    <select id="sortNames" onchange="handleByName()">
      <option value="">Sort By Name</option>
      <option value="asc">Ascending</option>
      <option value="dec">Descending</option>
    </select>

      <option value="LYRA">LYRA</option>

    </select>
</body>

    // console.log(selected);
    if(selected == "") window.location.reload();
    // sort ascending order 
    if(selected == "asc"){
      womensData.sort(function(a,b){
        if(a.name > b.name) return 1;
        if(a.name < b.name) return -1;
        return 0;
      });
      displayData(womensData);
    }

    // sort descending order 
    if(selected == "dec"){
      womensData.sort(function(a,b){
        if(a.name > b.name) return -1;
        if(a.name < b.name) return 1;
        return 0;
      });
      displayData(womensData);
    }
  }
  
  // Sort by price
  function handleByPrice(){
    var selected = document.querySelector("#sortPrice").value;

    if(selected == "") window.location.reload();

    if(selected == "LTH"){
      womensData.sort(function(a,b){
        return (a.price - b.price);
      });
      displayData(womensData);
    }

    if(selected == "HTL"){
      womensData.sort(function(a,b){
        return (b.price - a.price);
      });
      displayData(womensData);
    }
  }

  function handleBrandFilter(){
    var selected = document.querySelector("#filterBrand").value;
    // console.log(selected)
    if(selected == "") window.location.reload();
    else{
      var filteredList = womensData.filter(function(el){
        return el.brand == selected;
      });
      // console.log(filteredList)
      displayData(filteredList);
    }
  }

  var container = document.createElement("div");
  container.setAttribute("id","container");
  document.querySelector("body").append(container);
  var cartData = JSON.parse(localStorage.getItem("cart")) || [];

  function displayData(womensData){
    document.querySelector("#container").innerText = "";
     
    womensData.map(function(el){
      var box = document.createElement("div");
      
      var img = document.createElement("img");
      img.src = el.image_url;

      var name = document.createElement("p");
      name.textContent = el.name;

      var brandName = document.createElement("p");
      brandName.textContent = el.brand

      var pricebox = document.createElement("div")
      pricebox.setAttribute("id","pricebox")

      var div1 = document.createElement("div")
      var price = document.createElement("h3");
      price.textContent = el.price;
      div1.append(price);
      
      var div2 = document.createElement("div")
      var striked = document.createElement("strike");
      striked.textContent = el.strikedoffprice;
      // striked.style.textDecoration = strike line-through
      div2.append(striked);

      pricebox.append(div1,div2);

      var btn = document.createElement("button");
      btn.setAttribute("id","btn")
      btn.textContent = "Add to Cart";
      btn.addEventListener("click", function(){
          addToCart(el);
      });
      // box.append(img,name,prices);
      box.append(img,name,brandName,pricebox,btn);
      document.querySelector("#container").append(box);
    });

    function addToCart(el){
      console.log(el);
      cartData.push(el);
      localStorage.setItem("cart",JSON.stringify(cartData));
      alert("Item added to cart");
    }
  }
  

</script>
